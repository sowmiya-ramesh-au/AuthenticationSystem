<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::head"><title></title></head>

<body>
<div class="container">
    <!-- Sing in  Form -->
    <div class="signin-content">
        <div class="signin-image">
            <figure><img alt="sing up image" th:src="@{/images/signin-image.jpg}"></figure>
            <a class="signup-image-link" th:href="@{/authenticate/signup}">Create an account</a>
            <a class="signup-image-link" th:href="@{/reset/password/forgot}">Forgot Password</a>
        </div>

        <div class="signin-form">
            <h2 class="form-title">Sign In</h2>
            <div class="alert alert-success" role="alert" th:if="${tokenError != null}">
                <p th:text="${tokenError}"></p>
            </div>
            <div class="alert alert-success" role="alert" th:if="${verifiedAccountMsg != null}">
                <p th:text="${verifiedAccountMsg}"></p>
            </div>
            <div class="alert alert-success" role="alert" th:if="${passwordUpdateMsg != null}">
                <p th:text="${passwordUpdateMsg}"></p>
            </div>
            <div class="alert alert-success" role="alert" th:if="${resetPasswordMsg != null}">
                <p th:text="${resetPasswordMsg}"></p>
            </div>

            <form class="register-form" enctype="multipart/form-data" id="login-form" method="POST"
                  th:action="@{/authenticate/login}">
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${loginerr != null}">
                        <p th:text="${loginerr}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${invalidSession != null}">
                        <p th:text="${invalidSession}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input id="username" name="username" placeholder="User Name"
                           type="text"/>
                </div>
                <div class="form-group">
                    <label for="password"><i class="zmdi zmdi-lock"></i></label>
                    <input id="password" name="password" placeholder="Password"
                           type="password"/>
                </div>
                <div class="form-group">
                    <input class="agree-term" id="remember-me" name="remember-me" type="checkbox"/>
                    <label class="label-agree-term" for="remember-me"><span><span></span></span>Remember
                        me</label>
                </div>
                <div class="form-group form-button">
                    <input class="form-submit" id="signin" name="signin" type="submit" value="Log in"/>
                </div>
            </form>
            <div class="social-login">
                <span class="social-label">Or login with</span>
                <ul class="socials">
                    <!--                    <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>-->
                    <!--                    <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>-->
                    <li><a th:href="@{/oauth2/authorization/google}"><i
                            class="display-flex-center zmdi zmdi-google"></i></a></li>
                </ul>
            </div>
            <h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>
        </div>
    </div>
</div>

<!-- Libs JS -->
<div th:replace="layouts::JS-Include"></div>
</body>
</html>
